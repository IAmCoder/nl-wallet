[package]
name = "wallet_server"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
doctest = false

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
axum = { workspace = true, features = [
    "form",
    "headers",
    "http1",
    "json",
    "tokio",
    "tower-log",
    "tracing",
] }
base64.workspace = true
ciborium.workspace = true
chrono.workspace = true
config = { workspace = true, features = ["toml"] }
dashmap = { workspace = true, features = ["serde"] }
futures.workspace = true
http.workspace = true
indexmap = { workspace = true, features = ["serde"] }
josekit.workspace = true
lazy_static.workspace = true
mime.workspace = true
openid = { workspace = true, features = ["rustls"] }
p256 = { workspace = true, features = ["ecdsa"] }
rand = { workspace = true, optional = true }
reqwest.workspace = true
sea-orm = { workspace = true, optional = true, features = [
    "macros",
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "with-chrono",
    "with-json",
] }
serde = { workspace = true, features = ["serde_derive"] }
serde_json.workspace = true
serde_urlencoded.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = [
    "rt-multi-thread",
    "macros",
    "parking_lot",
] }
tower-http = { workspace = true, features = ["trace"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["parking_lot"] }
url = { workspace = true, features = ["serde"] }

hyper = { version = "0.14.27", features = ["full"] } # TODO only used for logging; remove

nl_wallet_mdoc.path = "../mdoc"
openid4vc.path = "../openid4vc"
wallet_common.path = "../wallet_common"

[features]
default = [
    "postgres",
    "issuance",
]
issuance = [
    "mock", # TODO remove this line once we can issue actual (i.e. non-hardcoded) attributes
]
allow_http_return_url = ["nl_wallet_mdoc/allow_http_return_url"]
postgres = ["dep:sea-orm"]
mock = ["dep:rand"]
digid_test = []
disable_tls_validation = []

[dev-dependencies]
platform_support = { path = "../platform_support", features = ["software"] }
nl_wallet_mdoc = { path = "../mdoc", features = ["generate"] }
wallet = { path = "../wallet", features = ["mock", "wallet_deps", "disable_tls_validation"] }
wallet_server = { path = ".", features = ["mock", "disable_tls_validation"] }
