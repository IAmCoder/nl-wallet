[package]
name = "wallet_provider_service"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
stub = ["wallet_provider_domain/stub"]
db_test = []

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true, features = ["std", "clock"] }
der = { workspace = true, features = ["std"] }
futures = { workspace = true }
jsonwebtoken = { workspace = true }
p256 = { workspace = true, features = ["ecdsa", "pem", "std"] }
rand = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }

wallet_provider_domain = { path = "../domain" }
wallet_common = { path = "../../wallet_common" }

[dev-dependencies]
assert_matches = { workspace = true }
rstest = { workspace = true }
tokio = { workspace = true, features = [
    "rt-multi-thread",
    "macros",
    "parking_lot",
] }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "parking_lot",
] }

wallet_provider_persistence = { path = "../persistence" }
wallet_provider_service = { path = ".", features = ["stub"] }
wallet_common = { path = "../../wallet_common", features = ["mock"] }
