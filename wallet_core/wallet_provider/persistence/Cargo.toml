[package]
name = "wallet_provider_persistence"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
mock = ["mockall"]
db_test = []

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true, features = ["std", "clock"] }
mockall = { workspace = true, optional = true }
p256 = { workspace = true, features = ["ecdsa", "pkcs8", "std"] }
sea-orm = { workspace = true, features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
    "with-uuid",
    "with-chrono",
] }
serde_json.workspace = true #todo: remove
tokio = { workspace = true, features = ["parking_lot"] }
tracing = { workspace = true }
uuid = { workspace = true }

wallet_provider_domain = { path = "../domain" }
wallet_common = { path = "../../wallet_common" }

[dev-dependencies]
sea-orm = { workspace = true, features = ["debug-print"] }
serial_test = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "parking_lot",
] }

wallet_provider_domain = { path = "../domain", features = ["mock"] }
