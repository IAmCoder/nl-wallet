apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nl-wallet-letsencrypt-live-cert
spec:
  dnsNames:
    - $WALLET_PROVIDER_EXTERNAL_HOSTNAME # Can also be a wildcard
  issuerRef:
    name: nl-wallet-letsencrypt-live-issuer # Reference to earlier deployed Issuer
    kind: Issuer
    group: cert-manager.io
  secretName: nl-wallet-letsencrypt-live-cert # Generated by Certmanager, contains the resulting Let's Encrypt test certificate
